<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Content Assessments</title>
    <style>
        body {
            width: 350px;
            padding: 15px;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .header h2 {
            margin: 0;
            color: #1a73e8;
        }
        
        .metric-container {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
        }
        
        .metric-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .score-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .score-indicator {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .view-issues {
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 4px;
            background: #e3f2fd;
            color: #1976d2;
            font-size: 11px;
            border: 1px solid #bbdefb;
            transition: all 0.2s;
        }
        
        .view-issues:hover {
            background: #bbdefb;
        }
        
        .details {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            line-height: 1.4;
        }
        
        .good { background-color: #e8f5e9; color: #2e7d32; }
        .medium { background-color: #fff3e0; color: #f57c00; }
        .poor { background-color: #ffebee; color: #d32f2f; }
        
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 4px 8px;
            background: #333;
            color: white;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            z-index: 1000;
            margin-bottom: 5px;
        }
        
        button {
            width: 100%;
            padding: 8px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #1557b0;
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Content Assessment</h2>
    </div>
    
    <div id="metrics">
        <div class="metric-container">
            <div class="metric-title">
                <span>Paragraph Length</span>
                <div class="score-container">
                    <span id="paragraphLengthScore" class="score-indicator">--</span>
                    <span class="view-issues tooltip" 
                          data-metric="paragraphLength" 
                          data-tooltip="Click to highlight paragraphs longer than 300 words">
                        View
                    </span>
                </div>
            </div>
            <div id="paragraphLengthDetails" class="details"></div>
        </div>
        
        <div class="metric-container">
            <div class="metric-title">
                <span>Sentence Length</span>
                <div class="score-container">
                    <span id="longSentencesScore" class="score-indicator">--</span>
                    <span class="view-issues tooltip" 
                          data-metric="longSentences" 
                          data-tooltip="Click to highlight sentences longer than 20 words">
                        View
                    </span>
                </div>
            </div>
            <div id="longSentencesDetails" class="details"></div>
        </div>
        
        <div class="metric-container">
            <div class="metric-title">
                <span>Passive Voice</span>
                <div class="score-container">
                    <span id="passiveVoiceScore" class="score-indicator">--</span>
                    <span class="view-issues tooltip" 
                          data-metric="passiveVoice" 
                          data-tooltip="Click to highlight sentences with passive voice">
                        View
                    </span>
                </div>
            </div>
            <div id="passiveVoiceDetails" class="details"></div>
        </div>
        
<div class="metric-container" data-metric="fleschScore">
    <div class="metric-title">
        <span>Reading Level</span>
        <div class="score-container">
            <span id="fleschScoreScore" class="score-indicator">--</span>
            <span class="info-button tooltip" 
                  data-metric="fleschScore" 
                  data-tooltip="Click for detailed explanation">
                Info
            </span>
        </div>
    </div>
    <div id="fleschScoreDetails" class="details"></div>
</div>
        
        <div class="metric-container">
            <div class="metric-title">
                <span>Transition Words</span>
                <div class="score-container">
                    <span id="transitionWordsScore" class="score-indicator">--</span>
                    <span class="view-issues tooltip" 
                          data-metric="transitionWords" 
                          data-tooltip="Click to highlight sentences missing transition words">
                        View
                    </span>
                </div>
            </div>
            <div id="transitionWordsDetails" class="details"></div>
        </div>
    </div>
    
    <button id="analyze">Analyze Content</button>
    <script src="popup.js"></script>
</body>
</html>
